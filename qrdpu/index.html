<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QR TESTER</title>
  <style>
    #qrgen {
      width: 100%;
      max-width: 500px;
      height: 100%;
    }
  </style>
</head>

<body>
  <img id="qrgen" />
  <hr />
  <label>User</label>
  <input type="text" id="username" />
  <label>Password</label>
  <input type="password" id="password" />
  <button onclick="authen()">Generate QR</button>
  <script src="https://cdn.rawgit.com/neocotic/qrious/master/dist/qrious.min.js"></script>
  <script>
    function makeid() {
      var text = "";
      var possible = "1234567890ABCDEFGHIJKLMNOPQRSTUVWXYZ";
      for (var i = 0; i < 11; i++)
        text += possible.charAt(Math.floor(Math.random() * possible.length));
      return text;
    }
    function generateQR() {
      const currentTime = new Date()
      const timeFormaated = [
        currentTime.getFullYear(),
        currentTime.getMonth(),
        currentTime.getDate(),
        currentTime.getHours(),
        currentTime.getMinutes(),
        currentTime.getSeconds()
      ].join('')
      const studentNo = document.getElementById('studentNo').value;
      const i = [
        makeid() + "%3D",
        encodeURIComponent(btoa(JSON.stringify({
          studentNo: studentNo,
          date: timeFormaated
        }))),
        makeid() + "%3D"
      ].join('')
      var qr = new QRious({
        element: document.getElementById('qrgen'),
        size: 200,
        value: i
      });
    }
    async function authen() {
      const details = {
        'username': document.getElementById('username').value + '@dpu.ac.th',
        'password': document.getElementById('password').valu,
        'client_id': 'spa',
        'grant_type': 'password',
        'scope': 'openid reg.profile offline_access reg-api report-api dpu.content.api'
      }
      var formBody = [];
      for (var property in details) {
        var encodedKey = encodeURIComponent(property);
        var encodedValue = encodeURIComponent(details[property]);
        formBody.push(encodedKey + "=" + encodedValue);
      }
      formBody = formBody.join("&");
      const auth = await fetch(`https://regid-slcm.dpu.ac.th/connect/token`, {
        method: 'POST',
        headers: {
          'Content-Type': 'application/x-www-form-urlencoded',
        },
        body: formBody
      })
    }
  </script>
</body>

</html>
